<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <!-- Warnes -->
    <link href="https://fonts.googleapis.com/css2?family=Warnes&display=swap" rel="stylesheet">

    <!-- Vibur -->
    <link href="https://fonts.googleapis.com/css2?family=Vibur&display=swap" rel="stylesheet">

    <!-- Quicksand -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- Sacramento -->
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    
    <!-- Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

    <!-- Codystar LED -->
    <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">

    <!-- New Day (Cursive) -->
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">

    <!-- Lato -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <!-- Neonderthaw -->
    <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>üÉÅ Blackjack</title>
</head>
<body>
    <header id="neonText">Blackjack</header>
    <h1 class="gameEl" id="message"></h1>
    <div class="gameEl" id="playerBank">
        <div class="gameEl" id="chips"></div>
        <div class="gameEl" id="wager"></div>
        <div class="gameEl" id="stats"></div>
    </div>
    <div class="gameEl" id="container">
        <div class="gameEl" id="dealer-container">
            <div class="gameEl" id="dealerName"></div>
            <div class="gameEl" id="dealerPoints"></div>
            <div class="gameEl" id="dealerHand"></div>
        </div>
        <div class="gameEl" id="player-container">
            <div class="gameEl" id="playerName"></div>
            <div class="gameEl" id="playerPoints"></div>
            <div class="gameEl" id="playerHand"></div>
        </div>
    </div>
    <div id="button-container">
        <button id="playBtn">Play</button>
        <button id="continueBtn" style="display: none">Continue</button>
        <button id="hitBtn" style="display: none">Hit</button>
        <button id="standBtn" style="display: none">Stand</button>
        <button id="restartBtn" style="display: none">Restart</button>
    </div>
</body>
</html>
