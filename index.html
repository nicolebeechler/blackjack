<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dawning+of+a+New+Day&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>üÉÅ Blackjack</title>
</head>
<body>
    <header id="neonText">Blackjack</header>
    <h1 id="message"></h1>
    <div id="container">
        <div id="dealer-container">
            <div id="dealerName"></div>
            <div id="dealerPoints"></div>
            <div id="dealerHand"></div>
        </div>
        <div id="player-container">
            <div id="playerName"></div>
            <div id="playerPoints"></div>
            <div id="playerHand"></div>
        </div>
    </div>
    <div id="playerBank">
        <div id="chips"></div>
        <div id="wager"></div>
    </div>
    <div id="button-container">
        <button id="playBtn">Play</button>
        <button id="continueBtn" style="display: none">Continue</button>
        <button id="doubleDownBtn" style="display: none">Double Down</button>
        <button id="hitBtn" style="display: none">Hit</button>
        <button id="standBtn" style="display: none">Stand</button>
        <button id="restartBtn" style="display: none">Restart</button>
    </div>
    <div id="stats"></div>
</body>
</html>
